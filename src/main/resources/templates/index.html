<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"
	media="screen,projection" />

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width" />
<title>EventosApp</title>
</head>
<body>
	<h1>Lista de Eventos</h1>
	<h3>
		<a class="waves-effect waves-light btn" href="/cadastrarEvento"><i
			class="material-icons left">add_circle_outline
</i>Cadastrar Evento</a>
	</h3>
	<table>
	<thead>
		<tr>
		<th>Nome</th>
		<th>Local</th>
		<th>Data</th>
		<th>Horario</th>
		</tr>
	</thead>
	<tbody>
	<tr th:each="evento: ${eventos}">
		<td><span th:text="${evento.nome}"></span></td>
		<td><span th:text="${evento.local}"></span></td>
		<td><span th:text="${evento.data}"></span></td>
		<td><span th:text="${evento.horario}"></span></td>
	</tr>
	</tbody>
	</table>
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
